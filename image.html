<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoG component library - Images</title>
    <link rel="stylesheet" href="css/neog-styles.css" />
</head>

<body class="neog-typography">
    <h4><a href="index.html">Back to Home</a></h4>
    <h1 class="neog__demo-pagetitle my-2 mb-3">Responsive Images</h1>
    <div class="mb-5">
        <h3 class="my-2">Image with Max width</h3>
        <div class="d-flex">
            <div class="responsive-img w-15-rem h-25-rem mr-5">
                <img src="images/cherry.jpg" alt="Responsive" class="cover">
            </div>
            <div class="responsive-img w-30-rem h-25-rem mr-5">
                <img src="images/cherry.jpg" alt="Responsive" class="cover">
            </div>
            <div class="responsive-img w-100 h-25-rem mr-5">
                <img src="images/cherry.jpg" alt="Responsive" class="cover">
            </div>
        </div>
    </div>
    <div class="mb-5">
        <h3 class="my-2">Image with SRCSET <span class="text-small">(Image will changed based on viewport width only)</span></h3>
        <div class="d-flex">
            <picture class="w-15-rem">
                <source srcset="images/parrot.jpg" media="(max-width: 300px)">
                <source srcset="images/peacock.jpg">
                <img src="images/peacock.jpg" alt="Responsive" width="100%" height="300" class="cover">
            </picture>
            <picture class="w-100">
                <source srcset="images/parrot.jpg" media="(max-width: 200px)">
                <source srcset="images/peacock.jpg">
                <img src="images/peacock.jpg" alt="Responsive" width="100%" height="300" class="cover">
            </picture>
        </div>
    </div>
    <div class="mb-5">
        <h3 class="my-2">Background Images</h3>
        <div class="d-flex">
            <div class="responsive-bg-img contain w-15-rem h-25-rem mr-3"></div>
            <div class="responsive-bg-img stretch w-30-rem h-25-rem mr-3"></div>
            <div class="responsive-bg-img cover w-100 h-25-rem mr-3"></div>
        </div>
    </div>
</body>

</html>
