<!DOCTYPE html>

<head>
    <title>NeoG component library - Alerts</title>
    <link rel="stylesheet" href="css/neog-styles.css" />
</head>

<body class="neog-typography">
    <h4><a href="index.html">Back to Home</a></h4>
    <h1 class="neog__demo-pagetitle my-2">Text input</h1>
    <div>
        <h3 class="my-2">Input with Label</h3>
        <div class="form-field-group">
            <label>Email</label>
            <div class="form-element input"><input type="text" placeholder="Your Email"/></div>
        </div>
    </div>
    <div>
        <h3 class="my-2">Input on focus</h3>
        <div class="form-field-group">
            <label>Email</label>
            <div class="form-element input focus"><input type="text" placeholder="Your Email"/></div>
        </div>
    </div>
    <div>
        <h3 class="my-2">Input on error</h3>
        <div class="form-field-group">
            <label>Email</label>
            <div class="form-element error input"><input type="text" placeholder="Your Email"/></div>
            <div class="form-error-message show">Email is not valid <i class="fas fa-exclamation-triangle fa-2x"></i></div>
        </div>
    </div>
    <div>
        <h3 class="my-2">Input on disabled</h3>
        <div class="form-field-group">
            <label>Email</label>
            <div class="form-element input"><input type="text" placeholder="Your Email" disabled/></div>
        </div>
    </div>
</body>
</html>
